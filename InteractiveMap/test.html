<html>
<head>


</head>
<body>
    <div>
        PromoCode:
        <input id="txt_text" type="text"  />
    </div>

    <script>
        var parseQueryString = function (url) {
            var urlParams = {};
            url.replace(
              new RegExp("([^?=&]+)(=([^&]*))?", "g"),
              function ($0, $1, $2, $3) {
                  urlParams[$1] = $3;
              }
            );

            return urlParams;
        }
        var urlToParse = location.search;
        var result = parseQueryString(urlToParse);
        var txt= document.getElementById("txt_text");
        txt.value = result.promoCode;
    </script>
</body>

</html>
