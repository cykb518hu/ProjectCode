<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <style>
        #netframe {
            float: right;
            height: 100%;
            width: 80%;
        }

        #sidebar {
            float: left;
            height: 100%;
            width: 20%;
        }
    </style>
    <script>
        $(function () {
            $("#load").click(function () {
                var new_url = $("#url").val();

                // Checks that the user typed "http://" or not
                if (new_url.substr(0, 7) != "http://")
                    new_url = "http://" + new_url;

                $("#main_frame").attr("src", new_url);
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            Enter A URL:
            <input type="text" name="url" id="url">
            <input type="button" value="load" id="load">
            <br><br>
        </div>
        <div id="netframe">
            <iframe height="100%" width="100%" class="netframe" id="main_frame" src="https://www.tumblr.com? output=embed"></iframe>
        </div>
    </div>
</body>
</html>
